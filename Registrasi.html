<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>

</head>


<body style="margin-left: 400px;margin-right: 400px; background-color: darkgrey; font-style: inherit;">


<br>

    <div id="Lamaran Kerja">
        <form action="Lowongan Kerja.html" method="POST">

        </form>
    </div>

    <div id="Daftar" style="text-align: center;">
        <h1>Form Registrasi Rekreasi Kuliner</h1>
        <hr style="background-color: black; width: 550px; height: 2px;"> 
    </div>   

    <div id="Data Pribadi">
        <h3 style="text-align: center;">Data Pribadi</h3>
        <label for="Nama">Nama Tempat Wisata &emsp; &emsp;&emsp;&nbsp; : </label>
        <input type="text" placeholder="Apa Namanya?">
        <br><br>
        <label for="status">Jenis Wisata &emsp; &emsp;&emsp;&nbsp;&emsp;&emsp;&emsp;&emsp;: </label>
        <select name="status" required="">
        <option value="1">Lainnya</option>
        <option value="1">Peternakan</option>
        <option value="1">Situ</option>
        <option value="1">Taman</option>
        <option value="1">Restaurant</option>
        <option value="1">Rumah Makan</option>
        </select>
        <br>
        <p>Deskripsi Wisata  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;: </p> 
        <textarea name="address" rows="4" cols="65" placeholder="Ketik Disini" required=""></textarea>
    </div>

    <div id="Informasi Akun">
        <h3 style="text-align: center;">Informasi Akun</h3>
        <label for="Instagram">Kontak Person &emsp; &emsp;:</label>
        <input type="Instagram" placeholder="Ketik Disini">
        <br><br>
        <label for="Telegram">Nomor Telepon &emsp; &emsp;:</label>
        <input type="Telegram" placeholder="Masukkan Nomormu!">
        <br><br>
        <label for="Email">Email &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;:</label>
        <input type="email" placeholder="Masukkan Emailmu!">
        <br><br>
        <label for="Instagram">Alamat Web &emsp; &emsp;&emsp;:</label>
        <input type="Instagram" placeholder="Ketik Disini">
        <br>
    </div>

    <div id="Informasi Tambahan">
        <h3 style="text-align: center;">Informasi Tambahan</h3>
        <hr>
        <table>
            <p>Alamat  &emsp;&emsp;&emsp;&emsp;: </p> 
            <textarea name="address" rows="4" cols="65" placeholder="Masukkan Alamatmu!" required=""></textarea>
            <br><br>
            <label for="Instagram">Latitude, Longitude &emsp; : </label>
            <input type="Instagram" placeholder="Ketik Disini">
            <br><br>
            <label for="photo">Masukkan Foto Tempatmu &emsp; : </label><br>
            <input type="file" name="photo"><br><br>
        </table>
        <center>
            <button type="submit">SUBMIT</button>&emsp;
            <button type="reset">BATAL</button> 
        </center>
        <br>
    </div>

    <br><br><br><br>

    </body>
    </html>
